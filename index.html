<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>To Do List</title>

</head>
<body class=" w-screen h-screen overflow-x-hidden bg-[#e7e7e7] flex justify-center">
    <div class="w-full h-[15rem] bg-[url(./assets/img/Bg.svg)] bg-cover">
    </div>
    <section class="absolute w-[90%] h-[80%] top-[8rem] md:w-[50rem]">
        <div class="flex w-full h-[3rem] justify-between items-center mb-[2rem]">
            <h1 class="text-3xl uppercase tracking-[1rem] font-semibold text-white">todo</h1>
            <button class="w-[40px] h-[40px]">

            </button>
        </div>

        <div class="flex bg-white h-[4rem] w-full items-center justify-center px-[1rem] rounded-lg mb-[2rem]">
            <button class="h-[27px] w-[27px] mr-2">
                <img src="./assets/img/Oval.svg" class="checkImg">
            </button>
            <input type="text" placeholder="Create a new todo..." class="inputList w-full h-full px-6 outline-none font-medium text-[18px]">
        </div>

        <div class="mb-[3rem]">
            <div class="flex bg-white h-[4rem] w-full items-center justify-between px-[1rem] rounded-t-lg border-b-[2px] border-[#E3E4F1]">
                <div class="flex">
                    <button class="h-[25px] w-[25px] mr-2">
                        <img src="./assets/img/Oval.svg" class="circle_hover">
                    </button>
                    <h2 class="line-through font-medium text-[#D1D2DA]">Complete online JavaScript course</h2>
                </div>
                <button>
                    <ion-icon name="close-outline" class="w-[27px] h-[27px] text-[#494C6B] font-light"></ion-icon>
                </button>
            </div>
            <div class="flex bg-white h-[4rem] w-full items-center justify-between px-[1rem] border-b-[2px] border-[#E3E4F1]">
                <div class="flex">
                    <button class="h-[25px] w-[25px] mr-2">
                        <img src="./assets/img/Oval.svg" class="circle_hover">
                    </button>
                    <h2 class="font-medium text-[#494C6B]">Jog around the park 3x</h2>
                </div>
                <button class="w-[25px] h-[25px]">
                    <ion-icon name="close-outline" class="w-full h-full text-[#494C6B] font-light"></ion-icon>
                </button>
            </div>
            <div class="flex bg-white h-[4rem] w-full items-center justify-between px-[1rem] border-b-[2px] border-[#E3E4F1]">
                <div class="flex">
                    <button class="h-[25px] w-[25px] mr-2">
                        <img src="./assets/img/Oval.svg" class="circle_hover">
                    </button>
                    <h2 class="font-medium text-[#494C6B]">10 minutes meditation</h2>
                </div>
                <button class="h-[25px] w-[25px]">
                    <ion-icon name="close-outline" class="w-full h-full text-[#494C6B] font-light"></ion-icon>
                </button>
            </div>
            <div class="flex bg-white h-[4rem] w-full items-center justify-between px-[1rem] border-b-[2px] border-[#E3E4F1]">
                <div class="flex">
                    <button class="h-[25px] w-[25px] mr-2">
                        <img src="./assets/img/Oval.svg" class="circle_hover">
                    </button>
                    <h2 class="font-medium text-[#494C6B]">Read for 1 hour</h2>
                </div>
                <button class="h-[25px] w-[25px]">
                    <ion-icon name="close-outline" class="w-full h-full text-[#494C6B] font-light"></ion-icon>
                </button>
            </div>
            <div class="flex bg-white h-[4rem] w-full items-center justify-between px-[1rem] border-b-[2px] border-[#E3E4F1]">
                <div class="flex">
                    <button class="h-[25px] w-[25px] mr-2">
                        <img src="./assets/img/Oval.svg" class="circle_hover">
                    </button>
                    <h2 class="font-medium text-[#494C6B]">Pick up groceries</h2>
                </div>
                <button class="h-[25px] w-[25px]">
                    <ion-icon name="close-outline" class="w-full h-full text-[#494C6B] font-light"></ion-icon>
                </button>
            </div>
            <div class="flex bg-white h-[4rem] w-full items-center justify-between px-[1rem] border-b-[2px] border-[#E3E4F1]">
                <div class="flex">
                    <button class="h-[25px] w-[25px] mr-2">
                        <img src="./assets/img/Oval.svg" class="circle_hover">
                    </button>
                    <h2 class="font-medium text-[#494C6B]">Complete Todo App on Frontend Mentor</h2>
                </div>
                <button class="h-[25px] w-[25px]">
                    <ion-icon name="close-outline" class="w-full h-full text-[#494C6B] font-light"></ion-icon>
                </button>
            </div>
            <div class="flex items-center justify-between rounded-b-lg px-[20px] text-[#D1D2DA] font-medium bg-white h-[4rem]">
                <span>5 items left</span>
                <div class="items-center justify-between px-[70px] text-[#9495A5] font-semibold bg-white h-[4rem] w-[50%] hidden lg:flex">
                    <a href="#" class="text-[#3A7CFD]">All</a>
                    <a href="#" class="hover:text-[#3A7CFD]">Active</a>
                    <a href="#" class="hover:text-[#3A7CFD]">Completed</a>

            </div>
        </div>

        <div class="flex items-center justify-between px-[70px] text-[#9495A5] font-semibold bg-white h-[4rem] ">
            <a href="#" class="text-[#3A7CFD]">All</a>
            <a href="#" class="hover:text-[#3A7CFD]">Active</a>
            <a href="#" class="hover:text-[#3A7CFD]">Completed</a>
        </div>
